<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        display: ["Lexend"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        lg: "1rem",
                        xl: "1.5rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 pb-2">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark/50">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224 128a8 8 0 0 1-8 8H59.31l58.35 58.34a8 8 0 0 1-11.32 11.32l-72-72a8 8 0 0 1 0-11.32l72-72a8 8 0 0 1 11.32 11.32L59.31 120H216a8 8 0 0 1 8 8Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight pr-10">Registro de Partido</h1>
</header>
<main class="p-4">
<section class="mb-6 opacity-40">
<h2 class="text-xl font-bold mb-3">Tiempo de Juego</h2>
<div class="flex rounded-lg bg-primary/10 dark:bg-primary/20 p-1">
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">1º Cuarto</span>
<input checked="" class="hidden" name="quarter" type="radio"/>
</label>
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">2º Cuarto</span>
<input class="hidden" name="quarter" type="radio"/>
</label>
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">3º Cuarto</span>
<input class="hidden" name="quarter" type="radio"/>
</label>
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">4º Cuarto</span>
<input class="hidden" name="quarter" type="radio"/>
</label>
</div>
</section>
<section class="opacity-40">
<h2 class="text-xl font-bold mb-4">Estadísticas</h2>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-center justify-center rounded-lg bg-primary text-white p-4 h-24 text-center text-base font-bold shadow-md">
<span>Canasta de 2</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-primary text-white p-4 h-24 text-center text-base font-bold shadow-md">
<span>Canasta de 3</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-white dark:bg-background-dark/80 p-4 h-24 text-center text-base font-medium shadow-sm">
<span>Tiro Libre</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-white dark:bg-background-dark/80 p-4 h-24 text-center text-base font-medium shadow-sm">
<span>Rebote Ofensivo</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-white dark:bg-background-dark/80 p-4 h-24 text-center text-base font-medium shadow-sm">
<span>Rebote Defensivo</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-white dark:bg-background-dark/80 p-4 h-24 text-center text-base font-medium shadow-sm">
<span>Robo de Balón</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-white dark:bg-background-dark/80 p-4 h-24 text-center text-base font-medium shadow-sm">
<span>Balón Perdido</span>
</button>
<button class="flex flex-col items-center justify-center rounded-lg bg-white dark:bg-background-dark/80 p-4 h-24 text-center text-base font-medium shadow-sm">
<span>Falta</span>
</button>
</div>
</section>
</main>
</div>
<div class="absolute inset-0 bg-background-dark/30 backdrop-blur-sm flex items-end justify-center">
<div class="bg-background-light dark:bg-background-dark w-full rounded-t-xl p-6">
<h3 class="text-xl font-bold mb-4 text-center">Detalles del Partido</h3>
<form action="#" class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400" for="opponent-name">Nombre del Equipo Oponente</label>
<input class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark/80 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="opponent-name" type="text"/>
</div>
<div class="grid grid-cols-2 gap-4">
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400" for="game-date">Fecha del Partido</label>
<input class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark/80 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="game-date" type="date" value="2024-05-23"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-400" for="game-time">Hora del Partido</label>
<input class="mt-1 block w-full rounded-md border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark/80 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" id="game-time" type="time" value="18:00"/>
</div>
</div>
<div class="grid grid-cols-2 gap-4 pt-4">
<button class="w-full rounded-lg bg-slate-200 dark:bg-slate-700 py-3 text-center text-base font-medium" type="button">Cancelar</button>
<button class="w-full rounded-lg bg-primary py-3 text-center text-base font-medium text-white shadow-md" type="submit">Confirmar y Empezar</button>
</div>
</form>
</div>
</div>
<footer class="sticky bottom-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800 pb-safe">
<nav class="flex justify-around items-center px-4 py-2">
<a class="flex flex-col items-center justify-center gap-1 text-primary" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M208 32H48a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16Zm0 176H48V48h160v160Zm-40-88h-32V88a8 8 0 0 0-16 0v32H88a8 8 0 0 0 0 16h32v32a8 8 0 0 0 16 0v-32h32a8 8 0 0 0 0-16Z"></path>
</svg>
<span class="text-xs font-medium">Registro</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M80 64a8 8 0 0 1 8-8h128a8 8 0 0 1 0 16H88a8 8 0 0 1-8-8Zm136 56H88a8 8 0 0 0 0 16h128a8 8 0 0 0 0-16Zm0 64H88a8 8 0 0 0 0 16h128a8 8 0 0 0 0-16ZM44 52a12 12 0 1 0 12 12A12 12 0 0 0 44 52Zm0 64a12 12 0 1 0 12 12A12 12 0 0 0 44 116Zm0 64a12 12 0 1 0 12 12A12 12 0 0 0 44 180Z"></path>
</svg>
<span class="text-xs font-medium">Historial</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M232 208a8 8 0 0 1-8 8H32a8 8 0 0 1-8-8V48a8 8 0 0 1 16 0v94.37L90.73 98a8 8 0 0 1 10.07-.38l58.81 44.11L218.73 90a8 8 0 1 1 10.54 12l-64 56a8 8 0 0 1-10.07.38L96.39 114.29 40 163.63V200h184a8 8 0 0 1 8 8Z"></path>
</svg>
<span class="text-xs font-medium">Análisis</span>
</a>
</nav>
</footer>
</div>
<script>
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const yyyy = today.getFullYear();
            let mm = today.getMonth() + 1; // Months start at 0!
            let dd = today.getDate();
            if (dd < 10) dd = '0' + dd;
            if (mm < 10) mm = '0' + mm;
            const formattedToday = yyyy + '-' + mm + '-' + dd;
            document.getElementById('game-date').value = formattedToday;
            let hours = today.getHours();
            let minutes = today.getMinutes();
            if (hours < 10) hours = '0' + hours;
            if (minutes < 10) minutes = '0' + minutes;
            const formattedTime = hours + ':' + minutes;
            document.getElementById('game-time').value = formattedTime;
        });
    </script>

</body></html>
