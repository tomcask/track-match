<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Lexend:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
        .hidden-section {
            display: none;
        }
        #start-new-match-btn:target ~ #new-match-section {
            display: none;
        }
        #start-new-match-btn:target ~ #match-interface {
            display: block;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 pb-2">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark/50">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M224 128a8 8 0 0 1-8 8H59.31l58.35 58.34a8 8 0 0 1-11.32 11.32l-72-72a8 8 0 0 1 0-11.32l72-72a8 8 0 0 1 11.32 11.32L59.31 120H216a8 8 0 0 1 8 8Z"></path>
</svg>
</button>
<h1 class="flex-1 text-center text-lg font-bold tracking-tight pr-10">Registro de Partido</h1>
</header>
<main class="p-4">
<section class="flex flex-col items-center justify-center text-center h-[calc(100vh-200px)]" id="new-match-section">
<a class="w-full max-w-xs px-8 py-4 bg-primary text-white rounded-xl text-xl font-bold shadow-lg hover:bg-primary/90 transition-colors" href="#match-interface" id="start-new-match-btn">
                    Iniciar Nuevo Partido
                </a>
</section>
<div class="hidden-section" id="match-interface">
<section class="mb-6">
<h2 class="text-xl font-bold mb-3">Información del Partido</h2>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1" for="opponent-name">Nombre del Oponente</label>
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark/80 focus:border-primary focus:ring-primary" id="opponent-name" name="opponent-name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-1" for="match-datetime">Fecha y Hora
<input class="w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-background-dark/80 focus:border-primary focus:ring-primary" id="match-datetime" name="match-datetime" type="datetime-local"/>
</label></div>
</div>
</section>
<section class="mb-6">
<div class="flex justify-between items-center mb-4">
<h2 class="text-xl font-bold">Tiempo de Juego</h2>
<div class="text-lg font-bold text-primary">00:00</div>
</div>
<div class="flex rounded-lg bg-primary/10 dark:bg-primary/20 p-1">
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">1º Cuarto</span>
<input checked="" class="hidden" name="quarter" type="radio"/>
</label>
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">2º Cuarto</span>
<input class="hidden" name="quarter" type="radio"/>
</label>
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">3º Cuarto</span>
<input class="hidden" name="quarter" type="radio"/>
</label>
<label class="flex-1 cursor-pointer rounded-md p-2 text-center text-sm font-medium text-slate-600 dark:text-slate-400 has-[:checked]:bg-white has-[:checked]:text-primary has-[:checked]:shadow-sm dark:has-[:checked]:bg-background-dark/80">
<span class="truncate">4º Cuarto</span>
<input class="hidden" name="quarter" type="radio"/>
</label>
</div>
</section>
<section>
<h2 class="text-xl font-bold mb-4">Estadísticas</h2>
<div class="grid grid-cols-2 gap-4">
<button class="flex flex-col items-center justify-center rounded-xl bg-green-500 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>+2 Puntos</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-green-600 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>+3 Puntos</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-green-400 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>+1 Punto</span>
<span class="text-xs font-normal">(Tiro Libre)</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-sky-500 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>Rebote Ofensivo</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-sky-600 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>Rebote Defensivo</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-yellow-500 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>Robo</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-red-500 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>Pérdida de Balón</span>
</button>
<button class="flex flex-col items-center justify-center rounded-xl bg-slate-400 dark:bg-slate-600 text-white p-4 h-28 text-center text-lg font-bold shadow-md">
<span>Fin de Cuarto</span>
</button>
</div>
<button class="w-full mt-4 py-3 bg-red-600 text-white rounded-xl text-lg font-bold shadow-lg hover:bg-red-700 transition-colors">
                        Fin de Partido
                    </button>
</section>
</div>
</main>
</div>
<footer class="sticky bottom-0 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800 pb-safe">
<nav class="flex justify-around items-center px-4 py-2">
<a class="flex flex-col items-center justify-center gap-1 text-primary" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M208 32H48a16 16 0 0 0-16 16v160a16 16 0 0 0 16 16h160a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16Zm0 176H48V48h160v160Zm-40-88h-32V88a8 8 0 0 0-16 0v32H88a8 8 0 0 0 0 16h32v32a8 8 0 0 0 16 0v-32h32a8 8 0 0 0 0-16Z"></path>
</svg>
<span class="text-xs font-medium">Registro</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M80 64a8 8 0 0 1 8-8h128a8 8 0 0 1 0 16H88a8 8 0 0 1-8-8Zm136 56H88a8 8 0 0 0 0 16h128a8 8 0 0 0 0-16Zm0 64H88a8 8 0 0 0 0 16h128a8 8 0 0 0 0-16ZM44 52a12 12 0 1 0 12 12A12 12 0 0 0 44 52Zm0 64a12 12 0 1 0 12 12A12 12 0 0 0 44 116Zm0 64a12 12 0 1 0 12 12A12 12 0 0 0 44 180Z"></path>
</svg>
<span class="text-xs font-medium">Historial</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
<path d="M232 208a8 8 0 0 1-8 8H32a8 8 0 0 1-8-8V48a8 8 0 0 1 16 0v94.37L90.73 98a8 8 0 0 1 10.07-.38l58.81 44.11L218.73 90a8 8 0 1 1 10.54 12l-64 56a8 8 0 0 1-10.07.38L96.39 114.29 40 163.63V200h184a8 8 0 0 1 8 8Z"></path>
</svg>
<span class="text-xs font-medium">Análisis</span>
</a>
</nav>
</footer>
</div>
<script>
    // Simple script to handle the view change without a full framework
    document.getElementById('start-new-match-btn').addEventListener('click', (e) => {
        e.preventDefault();
        document.getElementById('new-match-section').style.display = 'none';
        document.getElementById('match-interface').style.display = 'block';
    });
</script>

</body></html>
